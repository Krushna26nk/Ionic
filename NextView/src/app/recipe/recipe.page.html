<ion-header>
  <ion-toolbar color="primary">
    <ion-title>recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recip of recipe" [routerLink]="recip.id">
      <ion-avatar slot="start">
        <ion-img [src]="recip.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label> {{recip.title}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
