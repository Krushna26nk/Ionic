<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/recipe"> </ion-back-button>
      </ion-buttons>
    <ion-title> {{ extractedRecipe.title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img style="width: 250px;height:200px;" [src]="extractedRecipe.imageUrl"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h4> {{  extractedRecipe.title }} </h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item *ngFor="let ingre of extractedRecipe.ingredients" >
              {{ingre}}
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
